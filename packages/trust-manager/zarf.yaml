# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: trust-manager
  description: "Trust manager service for distributing trusted CA bundles to other namespaces"
  version: "0.0.1"
  architecture: amd64

components:
  - name: trust-manager-images
    required: true
    images:
      - quay.io/jetstack/trust-manager:v0.14.0
      - quay.io/jetstack/cert-manager-package-debian:20210119.0
      - quay.io/jetstack/cert-manager-controller:v1.16.2
      - quay.io/jetstack/cert-manager-webhook:v1.16.2
      - quay.io/jetstack/cert-manager-cainjector:v1.16.2
      - quay.io/jetstack/cert-manager-acmesolver:v1.16.2
      - quay.io/jetstack/cert-manager-startupapicheck:v1.16.2
  - name: trust-manager
    required: true
    charts:
      - name: trust-manager
        version: v0.12.0
        namespace: trust-manager
        url: https://charts.jetstack.io/
        valuesFiles:
          - values/trust-manager.yaml
