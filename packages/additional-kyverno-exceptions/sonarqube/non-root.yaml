apiVersion: kyverno.io/v2beta1
kind: PolicyException
metadata:
  name: sonarqube-idam-exceptions
  namespace: keycloak
spec:
  exceptions:
  - policyName: require-non-root-user
    ruleNames:
    - non-root-user
  - policyName: require-non-root-group
    ruleNames:
    - run-as-group
  match:
    any:
    - resources:
        kinds:
        - Pod
        namespaces:
        - keycloak
        names:
        - saml-cert
