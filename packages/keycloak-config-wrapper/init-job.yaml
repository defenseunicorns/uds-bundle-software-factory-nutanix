apiVersion: batch/v1
kind: Job
metadata:
  name: identity-config-loader
  namespace: keycloak
spec:
  template:
    metadata:
      labels:
        app: data-loader
      annotations:
        "helm.sh/hook": pre-install,pre-upgrade
        "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    spec:
      securityContext:
        fsGroup: 2000
      initContainers:
        - name: uds-config-loader
          # renovate: datasource=github-tags depName=defenseunicorns/uds-identity-config versioning=semver 
          image: ghcr.io/defenseunicorns/uds/identity-config:0.3.6
          command: 
            [
              "sh",
              "-c",
              # This command looks for the Zarf "data injection marker" which is a timestamped file that is injected after everything else and marks the injection as complete.
              'while [ ! -f /home/nonroot/###ZARF_DATA_INJECTION_MARKER### ]; do echo "waiting for zarf data sync" && sleep 1; done; echo "we are done waiting!"',
            ]
          securityContext:
            runAsUser: 65532
            runAsGroup: 65532
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
      containers:
        - name: uds-config-sync
          # renovate: datasource=github-tags depName=defenseunicorns/uds-identity-config versioning=semver 
          image: ghcr.io/defenseunicorns/uds/identity-config:0.3.6
          securityContext:
            runAsUser: 65532
            runAsGroup: 65532
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
          volumeMounts:
            - name: providers
              mountPath: /opt/keycloak/providers
            - name: data
              mountPath: /opt/keycloak/data
            - name: themes
              mountPath: /opt/keycloak/themes
            - name: conf
              mountPath: /opt/keycloak/conf
      restartPolicy: Never
      volumes:
        - name: providers
          persistentVolumeClaim: 
            claimName: keycloak-providers
        # jars are only copied into providers -- the rest won't matter
        - name: conf
          emptyDir: {}
        - name: data
          emptyDir: {}
        - name: themes
          emptyDir: {}
