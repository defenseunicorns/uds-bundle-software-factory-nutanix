# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: gitlab-object-store
  version: "0.0.1"
  architecture: amd64

variables:
  - name: ENDPOINT
    default: "replace-me"
  - name: ACCESS_KEY
    default: "replace-me"
  - name: SECRET_KEY
    default: "replace-me"
  - name: REGISTRY_BUCKET
    default: uds-gitlab-registry

components:
  - name: gitlab-object-store-secret
    required: true
    manifests:
      - name: gitlab-object-store-secret
        files:
          - "secret.yaml"
