# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jira-database-connection
  version: "0.0.1"
  architecture: amd64

variables:
  - name: JIRA_DB_PASSWORD
    default: "replace-me"
  - name: JIRA_DB_USERNAME
    default: "replace-me"

components:
  - name: jira-postgres-config
    required: true
    manifests:
      - name: jira-postgres-secret
        namespace: jira
        files:
          - secret.yaml
      - name: jira-postgres-egress-netpol
        namespace: jira
        files:
          - external-db-netpol.yaml
