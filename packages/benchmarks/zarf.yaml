# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/v0.32.1/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: benchmarks
  description: "Runs benchmarks"
  architecture: "amd64"
  version: "0.0.1"

components:
  - name: fio-images
    required: true
    images:
      - yasker/kbench:latest
      - ghcr.io/kastenhq/kubestr:latest
  - name: fio-benchmark
    required: true
    manifests:
      - name: fio
        namespace: fio
        files:
          - fio.yaml
