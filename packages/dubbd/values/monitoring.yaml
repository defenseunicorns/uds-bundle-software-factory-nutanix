monitoring:
  values:
    kube-state-metrics:
      resources:
        limits:
          cpu: "500m"
          memory: "1024Mi"
        requests:
          cpu: "10m"
          memory: "512Mi"
    prometheus:
      prometheusSpec:
        resources:
          limits:
            cpu: "600m"
            memory: "6Gi"
          requests:
            cpu: "300m"
            memory: "2Gi"