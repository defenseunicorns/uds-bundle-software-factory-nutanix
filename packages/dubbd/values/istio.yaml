istio:
  values:
    gateways:
      tenant:
        ingressGateway: tenant-ingressgateway
        servers:
        - hosts:
            - "*.###ZARF_VAR_DOMAIN###"
          port:
            name: https
            number: 8443
            protocol: HTTPS
          tls:
            key: |
              ###ZARF_VAR_TENANT_KEY###
            cert: |
              ###ZARF_VAR_TENANT_CERT###
            minProtocolVersion: "TLSV1_3"
        - hosts:
            - "*.###ZARF_VAR_DOMAIN###"
          port:
            name: tcp-ssh
            number: 2022
            protocol: TCP
  ingressGateways:
    tenant-ingressgateway:
      kubernetesResourceSpec:
        service:
          ports:
            - port: 15021
              targetPort: 15021
              name: status-port
              protocol: TCP
            - port: 80
              targetPort: 8080
              name: http2
              protocol: TCP
            - port: 443
              targetPort: 8443
              name: https
              protocol: TCP
            - port: 15012
              targetPort: 15012
              name: tcp-istiod
              protocol: TCP
            - port: 15443
              targetPort: 15443
              name: tls
              protocol: TCP
            - port: 22
              targetPort: 2022
              name: tcp-bolt
              protocol: TCP