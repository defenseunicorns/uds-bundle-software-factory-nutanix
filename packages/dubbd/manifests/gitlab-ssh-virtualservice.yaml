apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  annotations:
    meta.helm.sh/release-name: gitlab
    meta.helm.sh/release-namespace: gitlab
  name: gitlab-ssh
  namespace: gitlab
spec:
  gateways:
  - istio-system/tenant
  hosts:
  - gitlab.mtsi.bigbang.dev
  tcp:
  - match:
    - port: 2022
    route:
    - destination:
        host: gitlab-gitlab-shell.gitlab.svc.cluster.local
        port:
          number: 22