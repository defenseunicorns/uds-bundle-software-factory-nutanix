# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: cert-manager
  description: "Cert manager service that is a prerequisite for deploying trust-manager"
  version: "0.0.1"
  architecture: amd64

components:
  - name: cert-manager-images
    required: true
    images:
      - quay.io/jetstack/cert-manager-package-debian:20210119.0
      - quay.io/jetstack/cert-manager-controller:v1.16.1
      - quay.io/jetstack/cert-manager-webhook:v1.16.2
      - quay.io/jetstack/cert-manager-cainjector:v1.16.1
      - quay.io/jetstack/cert-manager-acmesolver:v1.16.2
      - quay.io/jetstack/cert-manager-startupapicheck:v1.16.2
  - name: cert-manager
    required: true
    charts:
      - name: cert-manager
        version: v1.16.1
        namespace: cert-manager
        url: https://charts.jetstack.io/
        valuesFiles:
          - values/cert-manager.yaml
